<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>NOTAS DE MATEMÀTICA</caption>
        <thead>
            <th>Nome do Aluno</th>
            <th>Nota do Aluno</th>
        </thead>
        <body>
            <tr>
                <td>Aluno A</td>
                <td></td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </body>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
