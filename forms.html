<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
      <input type="text" placeholder="Seu nome"/>
      <br />
      <label for="email">Seu e-mail</label>
      <input id="email" type="email" />
      <br />
      <input type="tel" placeholder="Seu telefone"/> <br />
      <input type="number" max="10" min="0" step="2"/> <br />
      <input type="file" /> <br />
      <input type="color" /> <br />
      <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label> <br />
      <p>
        Qual sua cor favorita?
      </p>
      <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
      <input type="radio" name="cor-favorita" id="cor-amarelo" /> <label for="cor-amarelo">Amarelo</label>
      <input type="radio" name="cor-favorita" id="cor-preto" /> <label for="cor-preto">Preto</label>
      <br />
      <label>Qual seu filme favorito?</label>
      <select multiple>
        <option>Harry Potter e a Pedra Filosofal</option>
        <option>Harry Potter e a Câmara Secreta</option>
        <option>Harry Potter e o prisioneiro de Azkaban</option>
      </select>
      <br />
      <textarea></textarea> <br />
      <button type="submit">
        Enviar
      </button>
      <button type="reset">
        Limpar
      </button>
    </form>
</body>
</html>
